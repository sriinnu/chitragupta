<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="netra-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer sacred circle -->
  <circle cx="64" cy="64" r="58" fill="url(#netra-bg)" stroke="#10b981" stroke-width="2.5"/>
  <!-- Concentric radar circles (vision/sight radiating outward) -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="#10b981" stroke-width="1.5" stroke-opacity="0.8"/>
  <circle cx="64" cy="64" r="34" fill="none" stroke="#10b981" stroke-width="1.3" stroke-opacity="0.6"/>
  <circle cx="64" cy="64" r="24" fill="none" stroke="#10b981" stroke-width="1.1" stroke-opacity="0.45"/>
  <circle cx="64" cy="64" r="14" fill="none" stroke="#10b981" stroke-width="1" stroke-opacity="0.3"/>
  <!-- Radar cross-hairs (4 cardinal + 4 ordinal lines) -->
  <!-- Cardinal lines -->
  <line x1="64" y1="20" x2="64" y2="108" stroke="#10b981" stroke-width="0.8" stroke-opacity="0.3"/>
  <line x1="20" y1="64" x2="108" y2="64" stroke="#10b981" stroke-width="0.8" stroke-opacity="0.3"/>
  <!-- Ordinal lines -->
  <line x1="32.9" y1="32.9" x2="95.1" y2="95.1" stroke="#10b981" stroke-width="0.6" stroke-opacity="0.2"/>
  <line x1="95.1" y1="32.9" x2="32.9" y2="95.1" stroke="#10b981" stroke-width="0.6" stroke-opacity="0.2"/>
  <!-- Radar sweep indicator (a filled wedge suggesting scanning) -->
  <path d="M 64,64 L 64,20 A 44,44 0 0,1 95.1,32.9 Z"
        fill="#10b981" fill-opacity="0.12" stroke="none"/>
  <!-- Detection blips on various rings -->
  <circle cx="78" cy="42" r="2.5" fill="#10b981" fill-opacity="0.7"/>
  <circle cx="45" cy="52" r="2" fill="#10b981" fill-opacity="0.5"/>
  <circle cx="82" cy="72" r="1.8" fill="#10b981" fill-opacity="0.6"/>
  <circle cx="52" cy="85" r="2.2" fill="#10b981" fill-opacity="0.4"/>
  <!-- Central eye point -->
  <circle cx="64" cy="64" r="3" fill="#10b981"/>
</svg>
