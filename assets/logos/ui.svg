<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="ui-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer sacred circle -->
  <circle cx="64" cy="64" r="58" fill="url(#ui-bg)" stroke="#a78bfa" stroke-width="2.5"/>
  <!-- Triangle of Shiva (upward pointing, all-seeing) -->
  <polygon points="64,24 96,88 32,88" fill="none" stroke="#a78bfa" stroke-width="2" stroke-linejoin="round"/>
  <!-- Eye of Shiva (Third Eye / Ajna Chakra) -->
  <!-- Eye shape: two mirrored arcs forming an almond/vesica piscis -->
  <path d="M 44,60 Q 54,46 64,46 Q 74,46 84,60 Q 74,74 64,74 Q 54,74 44,60 Z"
        fill="#a78bfa" fill-opacity="0.1" stroke="#a78bfa" stroke-width="1.8"/>
  <!-- Iris -->
  <circle cx="64" cy="60" r="8" fill="#a78bfa" fill-opacity="0.2" stroke="#a78bfa" stroke-width="1.5"/>
  <!-- Pupil -->
  <circle cx="64" cy="60" r="3.5" fill="#a78bfa"/>
  <!-- Light reflection -->
  <circle cx="62" cy="58" r="1.2" fill="white" fill-opacity="0.7"/>
  <!-- Radiating awareness lines from eye -->
  <line x1="64" y1="46" x2="64" y2="36" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.4"/>
  <line x1="50" y1="50" x2="44" y2="42" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="78" y1="50" x2="84" y2="42" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.3"/>
</svg>
