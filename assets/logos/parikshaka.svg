<!-- Parikshaka â€” The Examiner (Code Reviewer) -->
<!-- Symbol: All-seeing eye + magnifying glass, concentric focus circles, radiating scrutiny lines -->
<!-- Colors: Amber/Gold (#f59e0b) + Deep Purple (#7c3aed) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">

  <!-- Outer sacred circle -->
  <circle cx="100" cy="100" r="92" fill="#f59e0b" fill-opacity="0.05" stroke="#f59e0b" stroke-width="2.5"/>

  <!-- Concentric examination circles (focus rings) -->
  <circle cx="100" cy="88" r="65" fill="none" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.2"/>
  <circle cx="100" cy="88" r="50" fill="none" stroke="#f59e0b" stroke-width="1.2" stroke-opacity="0.3"/>
  <circle cx="100" cy="88" r="35" fill="none" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.25"/>

  <!-- 12 radiating scrutiny lines from center eye -->
  <g stroke="#f59e0b" stroke-width="0.8" stroke-opacity="0.2">
    <line x1="100" y1="88" x2="100" y2="15"/>
    <line x1="100" y1="88" x2="163" y2="51.6"/>
    <line x1="100" y1="88" x2="163" y2="124.4"/>
    <line x1="100" y1="88" x2="100" y2="161"/>
    <line x1="100" y1="88" x2="37" y2="124.4"/>
    <line x1="100" y1="88" x2="37" y2="51.6"/>
    <!-- Ordinal lines -->
    <line x1="100" y1="88" x2="145" y2="33"/>
    <line x1="100" y1="88" x2="168" y2="88"/>
    <line x1="100" y1="88" x2="145" y2="143"/>
    <line x1="100" y1="88" x2="55" y2="143"/>
    <line x1="100" y1="88" x2="32" y2="88"/>
    <line x1="100" y1="88" x2="55" y2="33"/>
  </g>

  <!-- All-seeing eye shape (vesica piscis) -->
  <path d="M 50,88 Q 75,55 100,52 Q 125,55 150,88 Q 125,121 100,124 Q 75,121 50,88 Z"
        fill="#f59e0b" fill-opacity="0.08" stroke="#f59e0b" stroke-width="2"/>

  <!-- Iris ring -->
  <circle cx="100" cy="88" r="20" fill="#7c3aed" fill-opacity="0.1" stroke="#7c3aed" stroke-width="1.8"/>

  <!-- Inner iris detail -->
  <circle cx="100" cy="88" r="12" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-width="1.2"/>

  <!-- Pupil -->
  <circle cx="100" cy="88" r="5" fill="#7c3aed" fill-opacity="0.8"/>

  <!-- Light reflection in eye -->
  <circle cx="103" cy="85" r="2" fill="#f59e0b" fill-opacity="0.6"/>

  <!-- Magnifying glass handle (lower right) -->
  <line x1="132" y1="120" x2="160" y2="158" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-opacity="0.5"/>
  <circle cx="125" cy="113" r="18" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-opacity="0.35"/>

  <!-- Small wisdom dots at cardinal points -->
  <circle cx="100" cy="15" r="2" fill="#f59e0b" fill-opacity="0.5"/>
  <circle cx="168" cy="88" r="2" fill="#7c3aed" fill-opacity="0.5"/>
  <circle cx="100" cy="161" r="2" fill="#f59e0b" fill-opacity="0.5"/>
  <circle cx="32" cy="88" r="2" fill="#7c3aed" fill-opacity="0.5"/>
</svg>
