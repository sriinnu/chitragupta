<!-- Smaran — स्मरण — Active Remembering (Explicit Memory) -->
<!-- Symbol: Open palm (offering/receiving memory), concentric ripples (memory recall), -->
<!--         central diamond/gem (crystallized knowledge), connecting threads (recall paths) -->
<!-- Color: Amber #f59e0b (warm recall, golden knowledge) + Deep amber #d97706 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="smaran-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.02"/>
    </radialGradient>
    <linearGradient id="smaran-gem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Outer sacred circle -->
  <circle cx="100" cy="100" r="92" fill="url(#smaran-bg)" stroke="#f59e0b" stroke-width="2.5"/>

  <!-- Memory ripples — concentric circles expanding from center (recall waves) -->
  <circle cx="100" cy="100" r="72" fill="none" stroke="#f59e0b" stroke-width="0.7" stroke-opacity="0.15"/>
  <circle cx="100" cy="100" r="54" fill="none" stroke="#f59e0b" stroke-width="0.9" stroke-opacity="0.22"/>
  <circle cx="100" cy="100" r="36" fill="none" stroke="#d97706" stroke-width="1.1" stroke-opacity="0.30"/>

  <!-- Memory category rays — 5 rays for 5 categories (preference, fact, decision, instruction, context) -->
  <g stroke="#f59e0b" stroke-width="0.8" stroke-opacity="0.18">
    <line x1="100" y1="100" x2="100" y2="28"/>
    <line x1="100" y1="100" x2="168.5" y2="55.3"/>
    <line x1="100" y1="100" x2="142.4" y2="156.3"/>
    <line x1="100" y1="100" x2="57.6" y2="156.3"/>
    <line x1="100" y1="100" x2="31.5" y2="55.3"/>
  </g>

  <!-- Category dots at ray endpoints -->
  <circle cx="100" cy="34" r="3" fill="#f59e0b" fill-opacity="0.45"/>
  <circle cx="162" cy="58" r="3" fill="#f59e0b" fill-opacity="0.40"/>
  <circle cx="138" cy="150" r="3" fill="#f59e0b" fill-opacity="0.35"/>
  <circle cx="62" cy="150" r="3" fill="#f59e0b" fill-opacity="0.35"/>
  <circle cx="38" cy="58" r="3" fill="#f59e0b" fill-opacity="0.40"/>

  <!-- Central gem — crystallized memory (diamond shape) -->
  <path d="M 100,78 L 122,100 L 100,122 L 78,100 Z"
        fill="#f59e0b" fill-opacity="0.12" stroke="url(#smaran-gem)" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Inner facets of the gem -->
  <line x1="100" y1="78" x2="100" y2="122" stroke="#d97706" stroke-width="0.6" stroke-opacity="0.25"/>
  <line x1="78" y1="100" x2="122" y2="100" stroke="#d97706" stroke-width="0.6" stroke-opacity="0.25"/>

  <!-- Bindu — center point of recall -->
  <circle cx="100" cy="100" r="3.5" fill="#d97706"/>
  <!-- Light reflection -->
  <circle cx="97" cy="97" r="1.2" fill="#ffffff" fill-opacity="0.5"/>

  <!-- Memory threads — curved paths connecting categories through center -->
  <path d="M 100,34 Q 120,65 162,58" fill="none" stroke="#f59e0b" stroke-width="0.6" stroke-opacity="0.12"/>
  <path d="M 162,58 Q 150,110 138,150" fill="none" stroke="#f59e0b" stroke-width="0.6" stroke-opacity="0.12"/>
  <path d="M 138,150 Q 100,140 62,150" fill="none" stroke="#f59e0b" stroke-width="0.6" stroke-opacity="0.12"/>
  <path d="M 62,150 Q 50,110 38,58" fill="none" stroke="#f59e0b" stroke-width="0.6" stroke-opacity="0.12"/>
  <path d="M 38,58 Q 70,45 100,34" fill="none" stroke="#f59e0b" stroke-width="0.6" stroke-opacity="0.12"/>
</svg>
