<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Outer sacred circle -->
  <circle cx="64" cy="64" r="58" fill="#a78bfa" fill-opacity="0.05" stroke="#6366f1" stroke-width="2.5"/>
  <!-- Vayu Vortex: Archimedean spiral with multiple arms (like a galaxy/wind) -->
  <!-- Primary spiral arm (clockwise inward) -->
  <!-- Parametric: x=64+r*cos(t), y=64+r*sin(t), r decreases as t increases -->
  <path d="M 106,64
           C 106,40 88,20 64,20
           C 46,20 30,32 26,50
           C 22,66 30,82 46,88
           C 58,92 72,88 78,78
           C 84,68 80,56 72,52
           C 66,48 58,50 56,56
           C 54,60 56,64 60,66"
        fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Secondary spiral arm (180 degrees offset) -->
  <path d="M 22,64
           C 22,88 40,108 64,108
           C 82,108 98,96 102,78
           C 106,62 98,46 82,40
           C 70,36 56,40 50,50
           C 44,60 48,72 56,76
           C 62,80 70,78 72,72
           C 74,68 72,64 68,62"
        fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-opacity="0.6"/>
  <!-- Tertiary spiral arms (90 and 270 offset, faint) -->
  <path d="M 64,22
           C 88,22 108,40 108,64
           C 108,82 96,96 80,100
           C 64,104 48,96 42,82
           C 38,70 42,56 52,50
           C 60,46 68,48 72,54
           C 74,58 72,62 68,64"
        fill="none" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.35"/>
  <path d="M 64,106
           C 40,106 20,88 20,64
           C 20,46 32,32 48,28
           C 64,24 80,32 86,46
           C 90,58 86,72 76,78
           C 68,82 60,80 56,74
           C 54,70 56,66 60,64"
        fill="none" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.35"/>
  <!-- Vortex center -->
  <circle cx="64" cy="64" r="3" fill="#6366f1"/>
</svg>
