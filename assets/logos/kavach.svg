<!-- Kavach — कवच — Armor (Auth System) -->
<!-- Symbol: Shield with inner lock, concentric defense rings, -->
<!--         keyhole aperture, 4 quadrant sections (JWT, RBAC, OAuth, Multi-Tenant) -->
<!-- Color: Steel blue #3b82f6 + Dark navy #1e3a5f -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">

  <!-- Outer sacred circle -->
  <circle cx="100" cy="100" r="92" fill="#3b82f6" fill-opacity="0.05" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- Defense rings -->
  <circle cx="100" cy="100" r="76" fill="none" stroke="#3b82f6" stroke-width="0.7" stroke-opacity="0.15"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#3b82f6" stroke-width="0.9" stroke-opacity="0.22"/>

  <!-- Shield shape — pointed bottom, curved top -->
  <path d="M 100,38 C 130,38 155,48 155,48 L 155,100 C 155,140 130,162 100,172 C 70,162 45,140 45,100 L 45,48 C 45,48 70,38 100,38 Z"
        fill="#3b82f6" fill-opacity="0.08" stroke="#3b82f6" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Shield centerline -->
  <line x1="100" y1="42" x2="100" y2="168" stroke="#1e40af" stroke-width="0.6" stroke-opacity="0.20"/>
  <!-- Shield cross-bar -->
  <line x1="48" y1="95" x2="152" y2="95" stroke="#1e40af" stroke-width="0.6" stroke-opacity="0.20"/>

  <!-- 4 role dots (quadrant markers: JWT, RBAC, OAuth, Multi-Tenant) -->
  <circle cx="74" cy="70" r="2.5" fill="#3b82f6" fill-opacity="0.40"/>
  <circle cx="126" cy="70" r="2.5" fill="#3b82f6" fill-opacity="0.40"/>
  <circle cx="74" cy="125" r="2.5" fill="#3b82f6" fill-opacity="0.35"/>
  <circle cx="126" cy="125" r="2.5" fill="#3b82f6" fill-opacity="0.35"/>

  <!-- Keyhole — classic lock symbol -->
  <!-- Circle part -->
  <circle cx="100" cy="92" r="10" fill="#3b82f6" fill-opacity="0.12" stroke="#3b82f6" stroke-width="1.3"/>
  <!-- Key shaft -->
  <path d="M 95,100 L 95,120 L 105,120 L 105,100"
        fill="#3b82f6" fill-opacity="0.10" stroke="#3b82f6" stroke-width="1.0"/>
  <!-- Key notch -->
  <line x1="93" y1="112" x2="107" y2="112" stroke="#3b82f6" stroke-width="0.8" stroke-opacity="0.35"/>

  <!-- Inner keyhole bindu -->
  <circle cx="100" cy="92" r="3.5" fill="#1e40af"/>
  <!-- Light reflection -->
  <circle cx="98" cy="90" r="1" fill="#ffffff" fill-opacity="0.5"/>
</svg>
