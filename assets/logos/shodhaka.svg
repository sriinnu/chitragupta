<!-- Shodhaka â€” The Researcher -->
<!-- Symbol: Open book + infinity, concentric knowledge rings, star-like radiating dots -->
<!-- Colors: Deep blue (#1e40af) + Silver/White (#cbd5e1) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="shodhaka-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shodhaka-book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>

  <!-- Outer sacred circle -->
  <circle cx="100" cy="100" r="92" fill="url(#shodhaka-bg)" stroke="#1e40af" stroke-width="2.5"/>

  <!-- Concentric knowledge rings -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#1e40af" stroke-width="0.8" stroke-opacity="0.2"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.25"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#1e40af" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Star dots on outer ring (knowledge radiating like stars) -->
  <g fill="#cbd5e1" fill-opacity="0.6">
    <circle cx="100" cy="25" r="2"/>
    <circle cx="140" cy="32" r="1.5"/>
    <circle cx="168" cy="57" r="1.8"/>
    <circle cx="175" cy="100" r="2"/>
    <circle cx="168" cy="143" r="1.5"/>
    <circle cx="140" cy="168" r="1.8"/>
    <circle cx="100" cy="175" r="2"/>
    <circle cx="60" cy="168" r="1.5"/>
    <circle cx="32" cy="143" r="1.8"/>
    <circle cx="25" cy="100" r="2"/>
    <circle cx="32" cy="57" r="1.5"/>
    <circle cx="60" cy="32" r="1.8"/>
  </g>

  <!-- Star dots on middle ring -->
  <g fill="#1e40af" fill-opacity="0.4">
    <circle cx="100" cy="40" r="1.5"/>
    <circle cx="152" cy="70" r="1.3"/>
    <circle cx="152" cy="130" r="1.5"/>
    <circle cx="100" cy="160" r="1.3"/>
    <circle cx="48" cy="130" r="1.5"/>
    <circle cx="48" cy="70" r="1.3"/>
  </g>

  <!-- Open book shape (geometric) -->
  <g transform="translate(100, 95)">
    <!-- Left page -->
    <path d="M -2,0 L -2,-30 Q -18,-35 -38,-28 L -38,5 Q -18,-2 -2,0 Z"
          fill="#1e40af" fill-opacity="0.1" stroke="#1e40af" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Right page -->
    <path d="M 2,0 L 2,-30 Q 18,-35 38,-28 L 38,5 Q 18,-2 2,0 Z"
          fill="#1e40af" fill-opacity="0.1" stroke="#1e40af" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Spine line -->
    <line x1="0" y1="-32" x2="0" y2="2" stroke="#1e40af" stroke-width="1.8"/>
    <!-- Page lines (left) -->
    <line x1="-8" y1="-22" x2="-30" y2="-20" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.5"/>
    <line x1="-8" y1="-15" x2="-32" y2="-13" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.5"/>
    <line x1="-8" y1="-8" x2="-34" y2="-6" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.5"/>
    <!-- Page lines (right) -->
    <line x1="8" y1="-22" x2="30" y2="-20" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.5"/>
    <line x1="8" y1="-15" x2="32" y2="-13" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.5"/>
    <line x1="8" y1="-8" x2="34" y2="-6" stroke="#cbd5e1" stroke-width="0.8" stroke-opacity="0.5"/>
  </g>

  <!-- Infinity symbol above book (eternal knowledge) -->
  <g transform="translate(100, 130)">
    <path d="M 0,0
             C -8,-12 -22,-12 -28,0
             C -22,12 -8,12 0,0
             C 8,-12 22,-12 28,0
             C 22,12 8,12 0,0 Z"
          fill="none" stroke="url(#shodhaka-book)" stroke-width="2" stroke-opacity="0.6"/>
  </g>

  <!-- Bindu (central knowledge point) -->
  <circle cx="100" cy="62" r="3" fill="#1e40af" fill-opacity="0.6"/>
  <circle cx="100" cy="62" r="1.2" fill="#cbd5e1"/>
</svg>
