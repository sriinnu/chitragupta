  <!-- Teeth at vertices -->
  <polygon points="98,64 104,60 104,68" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="81,93.4 84,99.6 77,99.6" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="47,93.4 44,99.6 51,99.6" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="30,64 24,60 24,68" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="47,34.6 44,28.4 51,28.4" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="81,34.6 84,28.4 77,28.4" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <!-- Teeth at edge midpoints -->
  <polygon points="89.5,78.7 95,78.7 92,84" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="64,93.4 60.5,99 67.5,99" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="38.5,78.7 33,78.7 36,84" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="38.5,49.3 33,49.3 36,44" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="64,34.6 60.5,29 67.5,29" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <polygon points="89.5,49.3 95,49.3 92,44" fill="#fbbf24" fill-opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <!-- Inner hexagon -->
  <polygon points="82,64 73,79.6 55,79.6 46,64 55,48.4 73,48.4"
           fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Spokes connecting inner to outer -->
  <line x1="98" y1="64" x2="82" y2="64" stroke="#fbbf24" stroke-width="1.2"/>
  <line x1="81" y1="93.4" x2="73" y2="79.6" stroke="#fbbf24" stroke-width="1.2"/>
  <line x1="47" y1="93.4" x2="55" y2="79.6" stroke="#fbbf24" stroke-width="1.2"/>
  <line x1="30" y1="64" x2="46" y2="64" stroke="#fbbf24" stroke-width="1.2"/>
  <line x1="47" y1="34.6" x2="55" y2="48.4" stroke="#fbbf24" stroke-width="1.2"/>
  <line x1="81" y1="34.6" x2="73" y2="48.4" stroke="#fbbf24" stroke-width="1.2"/>
  <!-- Central hub -->
  <circle cx="64" cy="64" r="8" fill="#fbbf24" fill-opacity="0.15" stroke="#fbbf24" stroke-width="1.5"/>
  <circle cx="64" cy="64" r="2.5" fill="#fbbf24"/>
</svg>
