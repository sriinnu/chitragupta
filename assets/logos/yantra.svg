<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="yantra-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer sacred circle -->
  <circle cx="64" cy="64" r="58" fill="url(#yantra-bg)" stroke="#fbbf24" stroke-width="2.5"/>
  <!-- Hexagonal gear mandala -->
  <!-- Outer hexagon (gear rim) with 12 teeth -->
  <!-- Hexagon vertices at radius 40: cos/sin at 0,60,120,180,240,300 degrees -->
  <!-- Inner hexagon at radius 30 -->
  <polygon points="104,64 84,98.6 44,98.6 24,64 44,29.4 84,29.4"
           fill="none" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.3"/>
  <!-- Gear teeth: 12 trapezoidal teeth around a circle of radius 38 -->
  <path d="M 100,64 L 104,60 L 110,60 L 110,68 L 104,68 Z" fill="none" stroke="#fbbf24" stroke-width="1.2" stroke-opacity="0"/>
  <!-- Simplified gear: hexagonal mandala with inner structure -->
  <!-- Outer gear hexagon -->
  <polygon points="98,64 81,93.4 47,93.4 30,64 47,34.6 81,34.6"
           fill="none" stroke="#fbbf24" stroke-width="2" stroke-linejoin="round"/>
