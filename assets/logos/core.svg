<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="core-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer sacred circle -->
  <circle cx="64" cy="64" r="58" fill="url(#core-bg)" stroke="#8b5cf6" stroke-width="2.5"/>
  <!-- Inner binding circle -->
  <circle cx="64" cy="64" r="42" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.4"/>
  <!-- Sri Yantra: 4 upward triangles (Shiva) -->
  <!-- Outermost upward triangle -->
  <polygon points="64,22 98,82 30,82" fill="none" stroke="#8b5cf6" stroke-width="1.8" stroke-linejoin="round"/>
  <!-- Second upward triangle -->
  <polygon points="64,30 93,78 35,78" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Third upward triangle -->
  <polygon points="64,38 87,74 41,74" fill="none" stroke="#8b5cf6" stroke-width="1.3" stroke-linejoin="round"/>
  <!-- Fourth upward triangle (innermost) -->
  <polygon points="64,44 82,70 46,70" fill="none" stroke="#8b5cf6" stroke-width="1.1" stroke-linejoin="round"/>
  <!-- Sri Yantra: 5 downward triangles (Shakti) -->
  <!-- Outermost downward triangle -->
  <polygon points="64,100 28,40 100,40" fill="none" stroke="#8b5cf6" stroke-width="1.8" stroke-linejoin="round"/>
  <!-- Second downward triangle -->
  <polygon points="64,95 33,44 95,44" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Third downward triangle -->
  <polygon points="64,90 38,48 90,48" fill="none" stroke="#8b5cf6" stroke-width="1.3" stroke-linejoin="round"/>
  <!-- Fourth downward triangle -->
  <polygon points="64,85 42,51 86,51" fill="none" stroke="#8b5cf6" stroke-width="1.1" stroke-linejoin="round"/>
  <!-- Fifth downward triangle (innermost) -->
  <polygon points="64,80 47,55 81,55" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-linejoin="round"/>
  <!-- Bindu (central point) -->
  <circle cx="64" cy="62" r="2.5" fill="#8b5cf6"/>
</svg>
